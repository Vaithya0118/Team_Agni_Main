<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
      }
      .main {
        width: 100vw;
        height: 100vh;
        background-color: rgba(255, 0, 0, 0.5);
        display: grid;
        grid-template-rows: 64px 1fr 64px;
      }
      .blog-header {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;

        background-color: bisque;

        font-weight: bold;
        font-size: 1.5rem; /*15px*/

        padding-left: 20px;
      }
      #photos {
        width: 100%;
        height: 100%;
        background-color: blueviolet;
        font-size: 1.5rem;
      }
      #footer{
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;

        background-color: brown;

        font-weight: bold;
        font-size: 1.5rem; /*15px*/

        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="blog-header">My Photography Blog</div>
      <div id="photos">Photos</div>
      <div id="footer">Copyright Vignest WildLife Photography 2024</div>
    </div>
  </body>
</html>
