<html>
  <head>
    <script src="./main.js" defer></script>

    <style>
      .full_app {
        background-image: linear-gradient(
          0deg,
          rgba(247, 247, 247, 1) 23.8%,
          rgba(252, 221, 221, 1) 92%
        );
        width: 100vw;
        height: 100vh;
      }
      .centerTheChildren {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body style="margin: 0px">
    <div class="full_app centerTheChildren">
      <!-- Background with gradient color (div) class and style -->

      <div
        class="center_of_the_app"
        style="background-color: white; width: 50%; height: 30%"
      >
        <img src="./images/hey.jpg" id="coverPhoto" />
        <span id="songIndex">0</span>
        <audio  id="musicAudio"></audio>
        <div class="music_player_controls" id="music_player_controls">
          <!-- prevButton.addEventListener("click",doSometingOnPrevClick) -->
          <button id="prev" onclick="prevSong()">Prev Song</button>
          <div id="controls">
            <button id="play" onclick="playSong()">Play</button>
            <button id="pause" onclick="pauseSong()">Pause</button>
          </div>
          <button onclick="nextSong()">Next Song</button>
        </div>
        <!--<div class="song_details">

                 </div> -->
      </div>
    </div>
  </body>
</html>
